<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin-bottom: 20px;
      }
      button {
        border: none;
        outline: none;
        background-color: black;
        color: white;
        padding: 5px 10px 5px 10px #시계방향으로 12시, 3시, 6시,
          9시 방향으로 적용;
        font-size: 10px;
        border-radius: 3px;
      }
      button:nth-child(3):hover {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <button class="btn" id="btn-1">1번 버튼</button>
      <button class="btn" id="btn-2">2번 버튼</button>
      <button class="btn" id="btn-3">Click me!</button>
      <button class="btn" id="btn-4">로그인</button>
      <button class="btn" id="btn-5">뒤로가기</button>
    </div>
  </body>
</html>
